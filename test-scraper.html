<!DOCTYPE html>
<html>

<head>
    <title>Test Blog Scraper</title>
</head>

<body>
    <h1>Test Blog Scraper</h1>
    <button onclick="testScraper()">Test Scrape</button>
    <pre id="output"></pre>

    <script>
        async function testScraper() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';

            try {
                const res = await fetch('http://localhost:3000/api/admin/blogs/fetch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer paypercrawl_admin_2025_secure_key'
                    },
                    body: JSON.stringify({
                        url: 'https://blogging-website-s.netlify.app/blog/test-blogIkDwU-lVtcWAcS-Phpeu0'
                    })
                });

                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>

</html>
